<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Bat Ball Stump Game.</h1>

    <button onclick="
   let choice = generateChoice();
    let result = computerMove('Bat',choice);
    let display = show('Bat',choice,result);
    " class="buttons">
    <img src="images/Cricket-Bat-.webp" alt="bat image" class="choice-images" >
</button>
    <button onclick="
    choice = generateChoice();
    result = computerMove('Ball',choice);
    display = show('Ball',choice,result);
    "class="buttons">
    <img src="images/red-cricket-ball.webp" alt="ball image" class="choice-images">
</button>
    <button onclick="
    choice = generateChoice();
    result = computerMove('Stump',choice);
    display = show('Stump',choice,result);
    "class="buttons">
    <img src="images/stumps.webp" alt="stumps image" class="choice-images">
</button>

    <h3 id="usermove"></h3>
    <h3 id="computermove"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
        <button onclick="localStorage.clear()
        //updating score so previous memory retrival is !possible
       resetScore()";
        class="reset">Reset</button>
    <script src="game.js"></script>
</body>

</html>
